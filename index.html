<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
              <!-- Date of Expense -->
              <div class="form-group">
                <label for="date">Date of Expense</label>
                <input type="date" id="date" name="date" required>
            </div>
      
            <!-- Amount Input -->
            <div class="form-group">
                <label for="amount">Amount Spent ($)</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter amount">
            </div>
            
            <!-- Category Input -->
            <div class="form-group">
                <label for="category">Expense Category</label>
                <select id="category" name="category" required>
                    <option value="">Select category</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Savings/Investments">Savings/Investments</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Dining Out">Dining Out</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Bills">Bills</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Travel">Travel</option>
                    <option value="Medical">Medical</option>
                </select>
            </div>

             <!-- Mode of Transaction -->
             <div class="form-group">
                <label for="mode">Mode of Transaction</label>
                <select id="mode" name="mode" required>
                    <option value="">Select mode</option>
                    <option value="cash">Cash</option>
                    <option value="card-expenses">Debit-Expense</option>
                    <option value="card-savings">Debit-Savings</option>
                    <option value="card-Revolut">Debit-Revolut</option>
                    <option value="QR Payment">Paynow/Paylah</option>
                    <option value="Bank Transfer/NETS">Bank Transfer/NETS</option>
                </select>
            </div>

             <!-- Individual or Group Expense -->
             <div class="form-group">
                <label for="Expense Type">Expense Type</label>
                <select id="type" name="type" required>
                    <option value="">Group/Individual</option>
                    <option value="Individual">Individual</option>
                    <option value="Group">Group</option>
                </select>    
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Expense</button>
        </form>
    </div>
</body>
</html>
